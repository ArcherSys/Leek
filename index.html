<!DOCTYPE HTML>
<html>
<head>
<title>Leek Language</title>
<script src="jquery.js"></script>


<script src="leek.js"></script>
<script type="text/leek" class="leek-script" src="example.leek"></script>
<script>

$(document).ready(function(){
$.get( $(".leek-script").attr("src"), function( data ) {
$("#Console").append("<li>" + Leek.run(data) + "</li>") ;
}); 
$("#runCode").click(function(){
     $("#Console").append("<li>" + (Leek.run($("#leekcode").val())) + "</li>");

});

});
</script>
</head>
<body>
<form>
<textarea id="leekcode"></textarea>

</form>
<button id="runCode">Run Leek</button>
<ul id="Console"></ul>
</body>
</html>
