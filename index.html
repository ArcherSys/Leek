<!DOCTYPE HTML>
<html>
<head>
<script src="jquery.js"></script>
<script src="codemirror-5.14/lib/codemirror.js"></script>
<link rel="stylesheet" href="codemirror-5.14/lib/codemirror.css">
<script src="codemirror-5.14/addon/fold/foldgutter.js"></script>

<script src="codemirror-5.14/mode/leek/leek.js"></script>

<script src="leek.js"></script>
<script>
$(document).ready(function(){
      var editor = CodeMirror(window.document.querySelector("#Console")
, {
    lineNumbers: true,
 
  });
  $("#runCode").click(function(){
     $("#Console").append("<li>" + (Leek.run(editor.getValue())) + "</li>");

});

});
</script>
</head>
<body>
<form>
<textarea id="leekcode"></textarea>

</form>
<button id="runCode">Run Leek</button>
<ul id="Console"></ul>
</body>
</html>
